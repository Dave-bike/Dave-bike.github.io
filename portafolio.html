<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portafolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Nabla&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/9e8b8ff68c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style2.css" />
  </head>
  <body>
    <!--header portafolio-->
    <header class="text-center">
      <div class="container-fluid">
        <div class="text-white text-center">
          <h1 id="title" class="fw-bold pt-5 pb-5">PORTAFOLIO</h1>
        </div>
      </div>
    </header>
    <!--fin header portafolio-->
    <!--seccion de proyectos-->
    <main>
      <div class="container-fluid">
        <div class="text-start ps-5 pt-4">
          <h2 id="protitle" class="text-white">Proyectos</h2>
        </div>
      </div>
      <div class="container-fluid text-white pb-5">
        <div class="row justify-content-center text-start gap-5 pt-5">
          <div class="card" style="width: 18rem">
            <img
              src="./assets/imgs/landing.png"
              class="card-img-top pt-3"
              alt="landingpage"
            />
            <div class="card-body">
              <h5 class="card-title">Landing page</h5>
              <p class="card-text">
                primer proyecto en desafio latam, trata de una pagina de ventas.
              </p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="./assets/imgs/iguana.png"
              class="card-img-top pt-3"
              alt="iguana page"
            />
            <div class="card-body">
              <h5 class="card-title">Iguana page</h5>
              <p class="card-text">desafio aplicando flex.</p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="./assets/imgs/cuppon.png"
              class="card-img-top pt-3"
              alt="cuppon page"
            />
            <div class="card-body">
              <h5 class="card-title">Cuppon page</h5>
              <p class="card-text">pagina de cupones aplicando bootstrap</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--fin seccion de proyectos-->
    <!--footer-->
    <footer id="footer" class="container-fluid text-white pt-3 pb-1">
      <div class="row justify-content-center text-center">
        <div class="col-xs-10 col-sm-10 col-md-10">
          <p>@David Cea T. 2023. Todos los derechos reservados</p>
        </div>
      </div>
    </footer>
    <!--fin footer-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
